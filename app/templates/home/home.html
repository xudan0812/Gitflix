<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>GitFlix</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='base/images/logo.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base/css/bootstrap-movie.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base/css/animate.css')}}">
    <style>
        .navbar-brand>img {
            display: inline;
        }
        .media{
            padding:3px;
            border:1px solid #ccc
        }

    </style>
    {% block css %} {% endblock %}
</head>

<body>
<!--Nav-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--navbar and logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{{url_for('home.index',page=1)}}" class="navbar-brand" style="width:250px;">
                <img src="{{ url_for('static', filename='base/images/logo.png')}}" style="height:30px;">&nbsp;GitFlix
            </a>
        </div>
        <!--Navbar and logo-->
        <!--Navbar-->
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" role="search" style="margin-top:18px;">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Type in a movie！" id="key_movie">
                    <span class="input-group-btn">
                        <a class="btn btn-default" id="do_search"><span class="glyphicon glyphicon-search"></span>&nbsp;Search</a>
                    </span>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="curlink" href="{{ url_for('home.index',page=1) }}"><span
                            class="glyphicon glyphicon-film"></span>&nbsp;Movies</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home.login') }}"><span
                            class="glyphicon glyphicon-log-in"></span>&nbsp;Log In</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home.register') }}"><span
                            class="glyphicon glyphicon-plus"></span>&nbsp;Sign Up</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home.logout') }}"><span
                            class="glyphicon glyphicon-log-out"></span>&nbsp;Log Out</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home.user') }}"><span class="glyphicon glyphicon-user"></span>&nbsp;User
                        Center</a>
                </li>
            </ul>
        </div>
        <!--Navbar-->

    </div>
</nav>
<!--Nav-->
<!--Content-->
<div class="container" style="margin-top:76px">
    {% block content %}{% endblock %}
</div>
<!--Content-->
<!--Footer-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>

                </p>
            </div>
        </div>
    </div>
</footer>
<!--Footer-->
<script src="{{ url_for('static', filename='base/js/jquery.min.js')}}"></script>
<script src="{{ url_for('static', filename='base/js/bootstrap.min.js')}}"></script>
<script src="{{ url_for('static', filename='base/js/jquery.singlePageNav.min.js')}}"></script>
<script src="{{ url_for('static', filename='base/js/wow.min.js')}}"></script>
<script src="{{ url_for('static', filename='lazyload/jquery.lazyload.min.js')}}"></script>
<script src="//cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
<script>
    $(function() {
        new WOW().init();
    })

</script>
<script>
    $(document).ready(function() {
        $("img.lazy").lazyload({
            effect: "fadeIn"
        });
        $("#do_search").click(function(){
            var key = $("#key_movie").val();
            location.href="{{url_for('home.search', page=1)}}?key=" + key;
        })
    });



</script>
{% block js %} {% endblock %}
</body>
</html>
